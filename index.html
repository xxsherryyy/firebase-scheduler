<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scheduler</title>
        <!-- jQuery -->
    <!-- <script src = "https//code.jquery.com/jquery-2.2.4.min.js"></script> -->
    
        <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


        <!-- Firebase -->
    <script src= "https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

     <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
     <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>

<div class= "container">
    <br>

    <div class= "jumbotron">
        <h1 class= "text-center">Anytime is Train Time</h1>
        <h3 class= "text-center">Choo Choo</h3>
    </div>
</div>

<div class= "row" id= "trainSchedule">

    <div class="col-lg-12">

        <div class = "panel panel-primary">

            <div class= "panel-heading">
                <h3 class= "panel-title"><strong>Current Train Schedule</strong></h3>
            </div>

            <div class= "panel-body">
                <table style="width:100%" id="train-table">
                <thead>
                    <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>

                </table>
            </div>
        </div>

        <div class= "panel panel-primary">
            <div class= "panel-heading">
                <h3 class= "panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class= "panel-body">
                <form>
                    <div class= "form-group">
                        <label for= "train-name-input">Train Name</label>
                        <input class= "form-control" id= "train-name-input" type= "text">
                    </div>
                    <div class = "form-group">
                        <label for= "destination-input">Destination</label>
                        <input class= "form-control" id= "destination-input" type= "text">
                    </div>
                    <div class= "form-group">
                        <label for= "train-time-input">First Train Time (HH:mm -military time)</label>
                        <input class= "form-control" id= "train-time-input" type= "text">
                    </div>
                    <div class= "form-group">
                        <label for= "frequency-input">Frequency (min)</label>
                        <input class= "form-control" id= "frequency-input" type= "number">
                    </div>
                    <button class "btn btn-primary" id= "add-train-btn" type= "submit">Submit</button> 
                </form>
            </div>
        </div>

    </div>
</div>
   
<script src= "logic.js"></script>
</body>
</html>
